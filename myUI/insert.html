<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warehouse Management System</title>
    <link rel="stylesheet" href="css/warehouseM.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHqT94m8bMN1F+TyHqOw+Y9ev0Hz5xAB/l9EfuSh2MLpue2RRGR0q1UG8+MFGKjohP+iPluQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body style="background: linear-gradient(135deg, #d0f0c0, #b2dfdb);">
<div id="addMaterialModal" style="margin-top: 10px;margin-bottom:10px;">
    <div class="modal-content" style="width:70% !important; 
                background-color:rgba(255, 255, 255, 0.458);
                backdrop-filter: blur(10px);    
                border-radius: 10px;
                border:2px solid white;
                padding:20px 10px;">
        <h2 style="text-align: center;">Add Materials</h2> 
        <form id="addMaterialForm" style="width: 80%;margin:auto !important; ">
            <label for="productName">Product Name</label>
            <input type="text" id="productName" placeholder="name" required>

            <label for="brand">Brand</label>
            <input type="text" id="quantity" placeholder="brand" >

            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" placeholder="qty" >

            <label for="unitPrice">Price</label>
            <input type="number" id="unitPrice" placeholder="Rs." >

            <label for="mDate">MFG Date</label>
            <input type="date" id="unitPrice" placeholder="mm/dd/yyyy" >

            <label for="expDate">EXP Date</label>
            <input type="date" id="unitPrice" placeholder="mm/dd/yyyy" >

            <button type="submit">Submit</button>
        </form>
        
    </div>
</div>
<script>
document.getElementById('addMaterialForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const productName = document.getElementById('productName').value.trim();
    const brand = document.getElementById('brand').value.trim();
    const quantity = parseInt(document.getElementById('quantity').value.trim());
    const unitPrice = parseFloat(document.getElementById('unitPrice').value.trim());
    const mDate = new Date(document.getElementById('mDate').value);
    const expDate = new Date(document.getElementById('expDate').value);

    if (!productName || !brand || isNaN(quantity) || isNaN(unitPrice) || !mDate || !expDate) {
        alert('Please fill in all fields correctly.');
        return;
    }

    if (quantity <= 0) {
        alert('Quantity must be greater than 0.');
        return;
    }

    if (unitPrice <= 0) {
        alert('Price must be greater than 0.');
        return;
    }

    if (expDate <= mDate) {
        alert('EXP Date must be after MFG Date.');
        return;
    }

    alert('Form submitted successfully!');
    // Uncomment this line to allow form submission:
    // this.submit();
});
</script>

</body>
</html>
