<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warehouse Management System</title>
    <link rel="stylesheet" href="css/warehouseM.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHqT94m8bMN1F+TyHqOw+Y9ev0Hz5xAB/l9EfuSh2MLpue2RRGR0q1UG8+MFGKjohP+iPluQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body style="background-image: linear-gradient(#86ec83, #043c02); ">
<div id="addMaterialModal" style="margin-top: -100px; ">
    <div class="modal-content" style="width:80% !important; 
                background-color:rgba(255, 255, 255, 0.458);
                backdrop-filter: blur(10px);
                border-radius: 10px;">
           <h2>Add Materials</h2> 
        <form id="addMaterialForm">
            <label for="productName">Product Name</label>
            <input type="text" id="productName" placeholder="name" required>

            <label for="brand">Brand</label>
            <input type="text" id="quantity" placeholder="brand" >

            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" placeholder="qty" >

            <label for="unitPrice">Price</label>
            <input type="number" id="unitPrice" placeholder="Rs." >

            <label for="mDate">MFG Date</label>
            <input type="date" id="unitPrice" placeholder="mm/dd/yyyy" >

            <label for="expDate">EXP Date</label>
            <input type="date" id="unitPrice" placeholder="mm/dd/yyyy" >

            <button type="submit">Submit</button>
        </form>
    </div>
</div>
</body>
</html>
