<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warehouse Management System</title>
    <link rel="stylesheet" href="css/warehouseM.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHqT94m8bMN1F+TyHqOw+Y9ev0Hz5xAB/l9EfuSh2MLpue2RRGR0q1UG8+MFGKjohP+iPluQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="title">Warehouse Manager</div>
    </header>
    <div class="alldiv">
        <div class="container-fluid">
                <div class="col-md-2 sidebar">
                    <a href="#"><i class="fas fa-users me-2"></i> Sales Management</a>
                    <a href="#"><i class="fas fa-truck me-2"></i> Driver Management</a>
                    <a href="#"><i class="fas fa-boxes me-2"></i> Warehouse Management</a>
                    <a href="#"><i class="fas fa-building me-2"></i> Admin</a>
                </div>
        </div>
    <div id="addMaterialModal" class="modal">
    <div class="modal-content">
        <div style="width:100%; display:flex;">
           <h2>Edit Materials</h2> 
           <span class="close">&times;</span>
        </div>
        <form id="addMaterialForm">
            <label for="productName">Product Name</label>
            <input type="text" id="productName" placeholder="name" value="" required>

            <label for="brand">Brand</label>
            <input type="text" id="quantity" value="" placeholder="brand" >

            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" value="" placeholder="qty" >

            <label for="unitPrice">Price</label>
            <input type="number" id="unitPrice" value="" placeholder="Rs." >

            <label for="mDate">MFG Date</label>
            <input type="date" id="unitPrice" value="" placeholder="mm/dd/yyyy" >

            <label for="expDate">EXP Date</label>
            <input type="date" id="unitPrice" value="" placeholder="mm/dd/yyyy" >

            <button type="submit">Submit</button>
        </form>
    </div>
    </div>
    
    <div class="container">
        <div class="sidebyside">
            <div class="allblock" >
                <div>
                    <h1>Product List</h1>
                </div>
                <section class="product-list">
                    <table>
                        <thead>
                            <tr>
                                <th>Product No</th>
                                <th>Product Name</th>
                                <th>Brand</th>
                                <th>Quantity</th>
                                <th>Price</th>
                                <th>MFG Date</th>
                                <th>EXP Date</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>Product Name</td>
                                <td>Product Description</td>
                                <td>150</td>
                                <td>€20</td>
                                <td>€3,000</td>
                                <td>€3,000</td>
<td style="border: none; display:flex;">
    <button class="btn-up"><i class="fas fa-pen"></i></button>
</td>
<td style=" border:none;">
<button class="btn-del"><i class="fas fa-trash"></i></button>
</td>
                            </tr>
                        </tbody>
                    </table>
                    <button id="addMaterial"><i class="fas fa-plus"></i>Add Product</button>
                </section>
            </div>
        </div>
    </div>
    </div>
    <script src="js/warehouseM.js"></script>
</body>
</html>
