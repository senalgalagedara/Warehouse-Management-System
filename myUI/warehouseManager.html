<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warehouse Management System</title>
    <link rel="stylesheet" href="css/supplyinvoice.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHqT94m8bMN1F+TyHqOw+Y9ev0Hz5xAB/l9EfuSh2MLpue2RRGR0q1UG8+MFGKjohP+iPluQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>

        <div class="title">Warehouse Manager</div>
    </header>
    <div class="alldiv">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-2 sidebar">
                    <a href="#"><i class="fas fa-users me-2"></i> Sales Management</a>
                    <a href="#"><i class="fas fa-truck me-2"></i> Driver Management</a>
                    <a href="#"><i class="fas fa-boxes me-2"></i> Warehouse Management</a>
                    <a href="#"><i class="fas fa-building me-2"></i> Admin</a>
                </div>
            </div>
        </div>

<div id="addMaterialModal" class="modal">
    <div class="modal-content">
        <div style="width:90%; display:flex;">
           <h2>Add Materials</h2> 
           <span class="close">&times;</span>
        </div>
        <form id="addMaterialForm">
            <label for="productName">Product Name</label>
            <input type="text" id="productName" placeholder="name" required>

            <label for="brand">Brand</label>
            <input type="text" id="quantity" placeholder="brand" >

            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" placeholder="qty" >

            <label for="unitPrice">Price</label>
            <input type="number" id="unitPrice" placeholder="Rs." >

            <label for="mDate">MFG Date</label>
            <input type="date" id="unitPrice" placeholder="mm/dd/yyyy" >

            <label for="expDate">EXP Date</label>
            <input type="date" id="unitPrice" placeholder="mm/dd/yyyy" >

            <button type="submit">Submit</button>
        </form>
    </div>
</div>
<div id="editInvoiceModal" class="edit-modal">
    <div class="edit-modal-content">
        <span class="edit-close">&times;</span>
        <h2>Edit Invoice Details</h2>
        <form id="editInvoiceForm">
            <label for="editBillDate">Bill Date</label>
            <input type="date" id="editBillDate" required>

            <label for="editDeliveryDate">Delivery Date</label>
            <input type="date" id="editDeliveryDate" required>

            <label for="editBillingAddress">Billing Address</label>
            <textarea id="editBillingAddress" rows="4" placeholder="Enter billing address..." required></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>
</div>

        <div class="container">
            <div class="sidebyside">
                <div class="allblock" >
                    <header style="background-color: rgb(233, 233, 233) !important;">
                        <h1>Product List</h1>
                    </header>
                    <section class="product-list">
                        <table>
                            <thead>
                                <tr>
                                    <th>Product No</th>
                                    <th>Product Name</th>
                                    <th>Brand</th>
                                    <th>Quantity</th>
                                    <th>Price</th>
                                    <th>MFG Date</th>
                                    <th>EXP Date</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>1</td>
                                    <td>Product Name</td>
                                    <td>Product Description</td>
                                    <td>150</td>
                                    <td>€20</td>
                                    <td>€3,000</td>
                                </tr>
                            </tbody>
                        </table>
                        <button id="addMaterial"><i class="fas fa-plus"></i>Add Product</button>
                    </section>
                </div>
            </div>
        </div>
    </div>
    <script src="js/supplyinvoice.js"></script>
</body>
</html>
